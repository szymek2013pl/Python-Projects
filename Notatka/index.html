7. ***Linki.***
    - Aby utworzyć link należy wpisać a, w atrybucie href podaje się link, a pomiędzy tagami nazwę linku.
    - Przykład: <a href="[http://127.0.0.1:5500/index.html](http://127.0.0.1:5500/index.html)">Link do mojej strony</a>
    - Aby link otworzył się w następnej karcie, należy po linku dodać atrybut target i do niego dodać _blank.
    - Przykład: <a href="[http://127.0.0.1:5500/index.html](http://127.0.0.1:5500/index.html)" target=”_blank”>Link do mojej strony</a>
    - Aby link jako kolejny otworzył się na wcześniej otwartej karcie trzeba z target=”_blank” usunąć ‘_’.

9. ***Metatagi.***
    - Metatagi zawsze są umieszczane w sekcji <head>.
    - Metatag <meta charset=”UTF-8” /> powinien być zawsze na górze.
    - Metatag <meta name="viewport" content="width=device-width, initial-scale=1.0" /> jest niezwykle ważny, ponieważ odpowiada za poprawne wyświetlanie naszej stronu na urządzeniach mobilnych.
    - W metatagu <meta name="author" content="" /> podaje się imię i nazwisko autora strony.
    - W metatagu <meta name="keywords" content="" /> podaje się słowa kluczowe opisujące naszą stronę.
    - W metatagu <meta name="description" content="" /> podaje się opis naszej strony, to o czym ona jest.
10. ***Formularze.***
    - Aby utworzyć przycisk należy wpisać tag <button>.
        - Przykład: <button>Kliknij mnie!</button>.
    - Aby “wyszarzyć” przycisk należy w tagu <button> wpisać słowo ‘disabled’.
    - Aby utworzyć formularz należy wpisać tag <form>.
    - Wnętrze formularza:
        - Tag <label> służy do opisania naszego inputa, aby go utworzyć należy wpisać label.
            - Przykład: <label for="">Imię:</label>
        - Aby utworzyć miejsce na tekst należy wpisać tag <input>, automatycznie przyjmie on atrybut “text”.
            - Przykład: <input type="text">
        - Tag <textarea> służy do utowrzenia przestrzeni, w której może zmieścić się więcej wiadomości niż w <input>.
            - Przykład: <textarea name="" id="" cols="30" rows="10"></textarea>
    - Aby stworzyć rozwijalne menu należy wpisać tag <select>.
    - Wnętrze selecta:
        - Aby utworzyć jedną z opcji rozwijalnego menu należy wpisać tag <option>, a w jego wnętrzu podać nazwę opcji, która ma być dodana. Aby zablokować jedną z opcji należy dodać atrybut ‘disabled’.
            - Przykład: <option value="">Czarny</option>
    - Wybrane przykłady inputów:
        - <input type="text"> - służy do wpisywania tekstu.
        - <input type="checkbox"> - służy do zaznaczania/odznaczania pola. Jeżeli chcemy żeby było od początku zaznaczone to należy podać atrybut checked.
        - <input type="radio"> - okrągły chceckbox, nie da się go odhaczyć.
        - <input type="color"> - pole z kolorem.
        - <input type="date"> - data.
        - <input type="password"> - wykropkowany input z tekstem.

**CSS**

1. ***CSS - wprowadzenie.***
    - Czym jest CSS:
        - CSS tworzy/modyfikuje wygląd stron WWW.
        - CSS nie jest językiem programowania.
    - Budowa CSS:
        - Dyrektywa (reguła) składa się z:
            - Selektora (nazwa tagu HTML / .class / #ID)
            - Właściwości (np. color / font-size / padding / position)
            - Wartości (np. yellow / 16px)
            
            p {
                color: blue;
                font-size:30px;
            }
            
    - Klasy:
        - Nazwę klasy wymyślamy sami (klasa musi być po angielsku).
        - Tę samą klasę możemy dodać do wielu tagów HTML.
        - W CSS do klasy odwołujemy się za pomocą kropki.
        - Możemy umieścić kilka klas w jednym elemencie.
        
        Przykład:
        .main{}

        <div class="main info top"></div>
        <div class="main info bottom"></div>
        
    - ID:
        - Nazwę ID wymyślamy sami (klasa musi być po angielsku).
        - ID tylko jedno na stronę.
        - W CSS do ID odwołujemy się za pomocą hasha.
        - Nie stylujemy za pomocą ID.
        
        #main{}
        <div id="main"></div>
        <p id="main2"></p>
        
    - ID & klasy:
        - Jeśli chcemy, możemy dodać ID oraz klasy w tym samym tagu HTML.
        - ID możemy nazwać tak samo jak klasę. To są dwie różne rzeczy.
    - Uniwersalny selektor:
        - ‘*’ to uniwersalny selektor w CSS.
        
        *{
            color: red;
            fort-size: 30px;
        }
        
2. **Gdzie umieścić CSS?**
    - W zewnętrznym pliku CSS.
        - Przykład: <link rel="stylesheet" href="./css/style.css" />
    - W tagach <style><style>.
        - Przykład:
        
        <style>
            p{
                font-size: 10px;
            }
        </style>
        
    - Liniowo.
        - Powinno się ich unikać.
        - Przykład:
        
        <p style="color: gold">Lorem ipsum</p>
        <p style="color: silver">Lorem ipsum</p>
        <p style="color: brown">Lorem ipsum</p>

    - Zapis padding: 20px 30px; oznacza, że padding góra-dół będzie wynosił 20px a padding prawo-lewo będzie wynosił 30px.
    - Padding przyjmujący cztery wartości: top, right, bottom, left; zgodnie z ruchem wskazówek zegara

    Position relative:
    - wyciąga element z warstwy wizualnej,
    - nie wyciąga elementu ze struktury strony,
    - pozycjonujemy element względem jego oryginalnego położenia.

    Position absolute:
    - wyciąga element z warstwy wizualnej,
    - wyciąga element ze struktury strony,
    - pozycjonuje się względem rodzica, który ma position inny, niż domyślny static,
